<!DOCTYPE html>
<html>
<head>
	<title>Cool Places to Visit in Georgia</title>

	<style type="text/css" media="screen">

	/* Our styles go here*/
		body{
			background-color: teal; 
		}
		#gallery{
			text-align: center;
		}
		#bottom-section img{
			border: 4px solid black;
		}
		/* This rule is ONLY!! for img tags INSIDE of #middle-section  */
		#middle-section img{
			width:  15%; 
			/*set a border around each thumbnail */
			border: 4px solid #0f0;
		}

	</style>



</head>
<body>

	<!--This is the main wrapper for the page -->
	<div id="gallery">
		<!-- Make a wrapper for the top section -->
		<div id="top-section">
			<h2>A Simple Photo Gallery of Georgia Spots in HTML and CSS</h2>
		</div>

		<!-- Make a div for our thumbnails to live in -->
		<div id="middle-section">
			<img src="ga_pics/arabia_mnt.jpg" onmouseover="largePic.src=this.src">
			<img src="ga_pics/callaway_gardens.jpg" onmouseover="largePic.src=this.src">
			<img src="ga_pics/Etowah_Indian_Mounds.jpg" onmouseover="largePic.src=this.src">
			<img src="ga_pics/prov_state_canyon.jpg" onmouseover="largePic.src=this.src">
			<img src="ga_pics/wormsloe.jpg" onmouseover="largePic.src=this.src">
		</div>

		<!-- Make a div for our big picture to display -->
		<div id="bottom-section">
			<img src="ga_pics/arabia_mnt.jpg" name="largePic">
		</div>
	</div>


</body>
</html>
